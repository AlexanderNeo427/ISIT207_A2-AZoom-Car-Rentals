<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AZoom - Car Catalogue</title>
   <link rel="stylesheet" href="../css/globalVars.css">
   <link rel="stylesheet" href="../css/carCatalogue.css">
   <script src="../js/carCatalogue.js"></script>
</head>

<body class="car-catalogue">
   <a href="../index.html">Temp link to the home page</a>
   <h1 class="heading">
      Welcome to the AZoom Rental page! <br />
      View our collection of cars here!
   </h1>

   <!--------- CAR LISTINGS ----------->
   <ul class="car-listings">

      <div class="car-card">
         <!----- CARD HEADER ------>
         <div class="card-header">
            <div class="rating-container">
               <span>â˜…</span>
               <span class="rating">
                  <strong>4.7</strong>(109)
               </span>
            </div>
            <img src="../assets/svg/Heart.svg" alt="Heart Icon">
            <!-- <div class="heart"></div> -->
         </div>

         <!----- CAR CARD PICTURE ------->
         <div class="image-container">
            <img src="../assets/images/red-car.jpg" alt="car-img">
         </div>

         <!------ ADDITIONAL CAR DATA -------->
         <div class="car-data">
            <div class="data-left">
               <span class="car-make">NISSAN</span>
               <span class="car-model"><strong>SENTRA</strong></span>
            </div>
            <div class="hourly-rate">
               <span><strong>$420</strong> /hr</span>
            </div>
         </div>

         <span class="separator"></span>

         <!------- MISC CAR STATS ------->
         <div class="car-stats">
            <div class="driving-range">
               <img src="../assets/svg/Distance.svg" alt="">
               <span>12km</span>
            </div>
            <div class="battery-capacity">
               <img src="../assets/svg/Battery.svg" alt="">
               <span>12h</span>
            </div>
            <div class="passenger-capcity">
               <img src="../assets/svg/Person.svg" alt="">
               <span>5</span>
            </div>
         </div>
      </div>
      <!-- JS will use this -->
   </ul>
</body>

</html>
