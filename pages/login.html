<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - AZoom Car Rentals</title>
   <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login">

   <!--------- HEADER ---------->
   <header class="header">
      <div class="header-left">
         <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <img src="../assets/images/AZoom-Logo.png" alt="">
      </div>
      <div class="menu-items-large">
         <a href="">Rent a Car</a>
         <a href="">About Us</a>
         <a href="">FAQ</a>
         <a href="">Contact Us</a>
      </div>
      <a href="./pages/login.html" class="login-btn">Login</a>
   </header>

   <!---------- BODY ----------->
   <div class="body">
      <form class="login-form">

         <!--------- LEFT --------->
         <div class="form-left"></div>

         <!----------- RIGHT ----------->
         <div class="form-right">
            <h1>LOGIN</h1>

            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <button class="login-btn">Login</button>
            <div class="input-options">
               <label>
                  <input type="checkbox" name="remember-me-checkbox">
                  Remember Me
               </label>
               <a href="">Forgot your password?</a>
            </div>

            <span>
               Don't have an account yet?
               <strong><a href="">Register</a></strong>
            </span>
         </div>
      </form>
   </div>
