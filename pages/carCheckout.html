<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AZoom - Car Checkout</title>
   <link rel="stylesheet" href="../css/carCheckout.css">
   <script src="../database/cars.js"></script>
   <script src="../js/Constants.js"></script>
   <script src="../js/carCheckout.js"></script>
</head>

<body>
   <!---------- HEADER ---------->
   <header class="header">
      <a href="../index.html">
         <img class="logo" src="../assets/images/AZoom-Logo.png" alt="">
      </a>

      <!--- MENU ITEMS LARGE (only show on larger devices) --->
      <nav class="menu-items-large">
         <a href="carCatalogue.html">Rent a Car</a>
         <a href="">About Us</a>
         <a href="FAQ.html">FAQ</a>
         <a href="">Contact Us</a>
      </nav>

      <!-- <nav class="menu-items-small"></nav> -->
      <button onclick="window.location.href = 'login.html'" class="login-btn">
         Login
      </button>
      <div class="burger-menu">
         <span></span>
         <span></span>
         <span></span>
      </div>
   </header>

   <!------- MAIN -------->
   <main class="car-checkout">

      <!----- BOOKING DETAILS ----->
      <section class="booking-details">

         <!------ HEADER ------>
         <div class="booking-header">
            <img class="car-img" src="../assets/images/white-jeep.jpg" alt="">
            <div class="car-details">
               <span class="car-make-model"><strong>BMW 3 Series Touring</strong></span>
               <span class="rent-duration">6 rental days</span>
            </div>
         </div>

         <span class="separator"></span>

         <!----- PICKUP/RETURN INFO ----->
         <div class="pickup-return-container">
            <div class="pickup-return-graphic">
               <img src="../assets/svg/Car.svg" alt="">
               <span></span>
               <img src="../assets/svg/Car.svg" alt="">
            </div>
            <div class="pickup-return-details">
               <div class="details">
                  <span class="pickup-return-type">Pickup</span>
                  <span class="pickup-return-location"><strong>Frankfurt Airport</strong></span>
                  <span class="pickup-return-date">Tue, 08 Oct, 2024 | 12:30pm</span>
               </div>
               <div class="details">
                  <span class="pickup-return-type">Return</span>
                  <span class="pickup-return-location"><strong>Singapore Airport</strong></span>
                  <span class="pickup-return-date">Sat, 12 Oct, 2024 | 08:30am</span>
               </div>
            </div>
         </div>

         <span class="separator"></span>

         <div class="booking-overview">
            <span class="payment-summary">Payment Summary</span>
            <div class="cost-breakdown">
               <span>Rental Fee</span>
               <span><strong>SGD 18.30</strong></span>
            </div>
            <div class="cost-breakdown">
               <span>Add-Ons</span>
               <span><strong>SGD 2.10</strong></span>
            </div>
            <div class="cost-breakdown">
               <span>Insurance</span>
               <span><strong>SGD 28.90</strong></span>
            </div>
            <span class="separator"></span>
            <div class="cost-breakdown">
               <span>Total Payable</span>
               <span class="cost-final"><strong>SGD 410.58</strong></span>
            </div>
         </div>
      </section>

      <!----------- CHECKOUT DATA ------------>
      <section class="checkout-data">
         <form class="input-form driver-info">
         </form>
         <form class="input-form payment-info">
            <h2>Credit Card</h2>
            <input type="text" placeholder="Name on Credit Card">
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
            <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
            <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
            <button>Finish Booking -></button>
         </form>
         <form action="input-form contact-info"></form>
      </section>

   </main>
</body>

</html>
