   <!---------- BODY ----------->
   <main class="login-body">
      <form class="login-form">
         <div class="form-left"></div>

         <!------ LOGIN FORM ------>
         <div class="form-right login">
            <h1>LOGIN</h1>
            <input class="username-input" type="text" placeholder="Username">
            <input class="password-input" type="password" placeholder="Password">
            <button class="login-btn">Login</button>
            <div class="input-options">
               <label>
                  <input type="checkbox" name="remember-me-checkbox">
                  Remember Me
               </label>
               <a href="">Forgot your password?</a>
            </div>
            <span>
               Don't have an account yet?
               <strong><a class="registration-link" href="">Register</a></strong>
            </span>
         </div>

         <!------ REGISTER FORM ------>
         <div class="form-right register">
            <h1>Sign Up</h1>
            <input class="username-input" type="text" placeholder="Username">
            <input class="password-input" type="password" placeholder="Password">
            <input class="confirm-password-input" type="password" placeholder="Confirm Password">
            <button class="register-btn">Create Account</button>
            <span>
               Already have an account? 
               <strong><a class="login-link" href="">Login</a></strong>
            </span>
         </div>

      </form>
   </main>
